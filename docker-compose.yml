version: '3.9'

services:
    pg_sellermp:
        image: postgres
        env_file: .env
        healthcheck:
            test: ["CMD", "pg_isready", "-U", "$POSTGRES_USER", "-d", "$POSTGRES_DB"]
            retries: 3
            interval: 3s
            timeout: 3s
        restart: always

    django_sellermp:
        build: ./
        env_file: .env
        ports:
            - 3000:3000
        volumes:
            - ./:/var/www
        depends_on:
            pg_sellermp:
                condition: service_healthy

        command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0:3000"