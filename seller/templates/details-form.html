{% extends 'base.html' %}

{% block title %}Details Form{% endblock %}

{% block content %}

    <form method="post" id="detail-form">
        {% csrf_token %}
        <input type="hidden" name="seller_id" value="{{seller_id}}">
        Address: <input 
            type="text"
            name="address" 
            value="{% if detail and detail.address %}{{detail.address}}{% endif %}"><br />
        Email: <input 
            type="text"
            name="responsible_email" 
            value="{% if detail and detail.responsible_email %}{{detail.responsible_email}}{% endif %}"><br />
        Phone Number: <input 
            type="number"
            name="phone_number" 
            value="{% if detail and detail.phone_number %}{{detail.phone_number}}{% endif %}"><br />

        <input type="submit" form="detail-form">
    </form>
{% endblock %}
